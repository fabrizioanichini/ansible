- name: Ensure utility packages are installed
  apt:
    name:
      - vim-gtk3
      - chafa
      - bat
      - fzf
      - xclip
      - ripgrep
      - neofetch
      - jq 
      - taskwarrior
      - unzip
      - gcc
      - make
      - ripgrep
    state: present
    update_cache: yes

- name: Ensure ~/.local/bin directory exists
  file:
    path: "{{ ansible_env.HOME }}/.local/bin"
    state: directory
    mode: '0755'

- name: Create a symlink for bat
  file:
    src: /usr/bin/batcat
    dest: "{{ ansible_env.HOME }}/.local/bin/bat"
    state: link
