- name: Install nodejs and npm
  apt:
    name: ["nodejs", "npm"]
  tags:
    - node

- name: Install N
  npm:
    name: n
    global: yes
  tags:
    - node

- name: Install LTS version of Node
  shell: n lts 
  tags:
    - node

- name: Install tldr globally
  npm:
    name: tldr
    global: yes
  tags:
    - node

